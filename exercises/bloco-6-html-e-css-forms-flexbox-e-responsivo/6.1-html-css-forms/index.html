<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exercício 6.1</title>
  
</head>
<body>
  <br>
  <form>
    <fieldset>
      <label for="name">Nome completo:</label></br>
      <input type="text" id="name" maxlength="40" required></br>

      <label for="email">Email:</label></br>
      <input type="email" id="email" maxlength="50" required></br>

      <label for="cpf">CPF:</label></br>
      <input type="text" id="cpf" maxlength="11" required></br>

      <label for="adress">Endereço:</label></br>
      <input type="text" id="adress" maxlength="200" required></br>

      <label for="city">Cidade:</label></br>
      <input type="text" id="adress" maxlength="28" required></br>

      <label for="state">Estado:</label></br>
      <select name="state" id="state" ></select></br>


      <p>Tipo de residência:</p>
      <label for="casa">
        <input type="radio" id="casa" name="type-home" checked>Casa
      </label>
      <label for="apartamento">
        <input type="radio" id="apartamento" name="type-home">Apartamento
      </label>
    </fieldset>
    </br>
    <fieldset>
      <label for="resume">Resumo do currículo:</label></br>
      <textarea id="resume" cols="30" rows="10" maxlength="1000" required></textarea></br>

      <label for="role">Cargo:</label></br>
      <input type="text" id="role" maxlength="40" required></br>

      <label for="role-description">Descrição do cargo:</label></br>
      <input type="text" id="role-description" maxlength="500" required></br>

      <label for="date">Data de início:</label></br>
      <input type="text" id="date" maxlength="500" placeholder="DD/MM/AAAA" required></br>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
