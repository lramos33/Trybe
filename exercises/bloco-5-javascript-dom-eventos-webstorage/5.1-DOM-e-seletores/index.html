<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        */

 // Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
      function changeParagraph(){
        let paragraph = document.getElementsByTagName('p')[1];
        paragraph.innerHTML = "<b>Trabalhando e ensinando outras pessoas.</b>"
      }
      changeParagraph();

 // Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
      function changeYellowToGreen(){
        let greenColor = document.getElementsByClassName('main-content')[0];
        greenColor.style.background = "rgb(76,164,109)"
      }
      changeYellowToGreen();

 // Crie uma função que mude a cor do quadrado vermelho para branco.
      function changeRedToWhite(){
        let whiteColor = document.getElementsByClassName('center-content')[0];
        whiteColor.style.background = 'white'
      }
      changeRedToWhite();

 // Crie uma função que corrija o texto da tag <h1>.
      function correctText(){
        let correct = document.getElementsByClassName('title')[0];
        correct.innerText = 'Exercício 5.1 - JavaScript'
      }
      correctText();

 // Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
      function upperCase(){
        let paragraphs = document.getElementsByTagName('p');
        for (let i = 0; i < paragraphs.length; i += 1){
          paragraphs[i].innerHTML = paragraphs[i].innerHTML.toUpperCase()
        }
      }
      upperCase();

 // Crie uma função que exiba o conteúdo de todas as tags <p> no console.
      function showParagraphs() {
          let paragraphs = document.getElementsByTagName('p');
          for (let i = 0; i < paragraphs.length; i += 1) {
            console.log(paragraphs[i].innerHTML);
          }
        }
        showParagraphs();

    </script>
  </body>
</html>
